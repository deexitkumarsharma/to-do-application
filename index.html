<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <title>To-DO LIST</title>
  </head>
  <button></button>
  <body>
    <div class="wrapper">
      <div class="task-input">
        <input type="text" placeholder="Add a New Task + Enter" />
      </div>

      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
      <div class="items-left">0 items left</div>
    </div>

    <div class="footer">
      <p>
        Created by
        <a href="https://www.linkedin.com/in/deexit/" class="link"
          >Deexit Kumar Sharma</a
        >
      </p>
      <p>
        Part of
        <a href="https://www.mountblue.io/" class="link"
          >Mountblue Technology</a
        >
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!-- explanation
1. We make a div that acts as a container for our to-do list.
2. We make a div for the new task in which the user writes the name of the task.
3. We create a div for the written tasks.
4. We create a div for our todo filters
5. And at the end, we make a "Clear All" Button. -->
